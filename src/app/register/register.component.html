<p class="display-4 text-center text-dark m-5">Register your Address for Aadhaar here!</p>
<form #ref="ngForm" (ngSubmit)="onUpdate(ref.value);  ref.reset()" class="w-50 mx-auto mt-5">
    <div class="form-group mb-3">
        <label for="an">Aadhaar Number</label>
        <input type="text" class="form-control" id="an" name="Aadhaar" value="an" ngModel>
    </div>
    <div class="form-group mb-3">
        <label for="hba">House/Bulding/Apartment</label>
        <input type="text" class="form-control" id="hba"  name="House" value="hba" ngModel>
    </div>
    <div class="form-group mb-3">
        <label for="srl">Street/Road/Lane</label>
        <input type="text" class="form-control" id="srl" name="Street" value="srl" ngModel >
    </div>
    <div class="form-group mb-3">
        <label for="als">Area/Locality/Sector</label>
        <input type="text" class="form-control" id="als" name="Area" value="als" ngModel >
    </div>
    <div class="form-group mb-3">
        <label for="lm">Landmark</label>
        <input type="text" class="form-control" id="lm" name="Landmark" value="lm" ngModel>
    </div>
    <div class="form-group mb-3">
        <label for="vtc">Village/Town/City</label>
        <input type="text" class="form-control" id="vtc" name="VTC" value="vtc" ngModel>
    </div>
    <div class="form-group mb-3">
        <label for="subd">Sub-District</label>
        <input type="text" class="form-control" id="subd" name="SubDistrict" value="subd" ngModel>
    </div>
    <div class="form-group mb-3">
        <label for="dis">District</label>
        <input type="text" class="form-control" id="dis" name="District" value="dis" ngModel>
    </div>
    <div class="form-group mb-3">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" name="State" value="state" ngModel>  
    </div>
    <div class="form-group mb-3">
        <label for="pin">Pincode</label>
        <input type="text" class="form-control" id="pin" name="Pincode" value="pin" ngModel>
    </div>
    

    <button class="btn btn-success d-block mx-auto m-3" type="submit"> Register Address </button>
</form>
